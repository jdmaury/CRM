<!DOCTYPE html>
<html>
    <head>
        <meta name="layout" content="detalle">
        <g:set var="entityName" value="${message(code: 'valorParametro.label', default: 'ValorParametro')}" />
        <title><g:message code="default.create.label" args="[entityName]" /></title>
    </head>
    <body>

        <div id="create-valorParametro" class="content scaffold-create" role="main">
            
                <h2>Nuevo Valor Par√°metro</h2>
                <hr style="margin-top:10px;margin-bottom:10px;">
            
            
            <g:if test="${flash.message}">
                <div class="alert alert-info" role="status">${flash.message}</div>
            </g:if>
            <g:hasErrors bean="${valorParametroInstance}">
                <ul class="errors" role="alert">
                    <g:eachError bean="${valorParametroInstance}" var="error">
                        <li <g:if test="${error in org.springframework.validation.FieldError}">data-field-id="${error.field}"</g:if>><g:message error="${error}"/></li>
                        </g:eachError>
                </ul>
            </g:hasErrors>
            <g:form class="form-horizontal" url="[resource:valorParametroInstance, action:'save']" >
                <fieldset class="form">
                    <button type="submit" class="btn btn-mini btn-primary"><i class="icon-download-alt icon-white "></i>&nbsp;Guardar</button>
                      <a  class="btn btn-mini" href="/crm/valorParametro/index/${params.idparametro}"><i class="icon-remove"></i>&nbsp;Cancelar</a>
                    <br><br>
                    <g:render template="form"/>
                </fieldset>
                <fieldset class="buttons">
                <!--	<g:submitButton name="create" class="save" value="${message(code: 'default.button.create.label', default: 'Create')}" />-->
                </fieldset>
            </g:form>
        </div>
    </body>
</html>
